name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          echo "Job Building has been started"

  test-job:
    runs-on: ubuntu-latest

    needs: build-job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: |
          echo "If the build job completed properly, test the build"

  deploy-job:
    runs-on: ubuntu-latest

    needs: test-job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy
        run: |
          echo "If the testing job completed successfully, then deployment will start"
